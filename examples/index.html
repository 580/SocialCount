<!doctype html>
<html>
	<head>
		<title>Social Count</title>
		<link rel="stylesheet" href="../lib/socialcount.css">
		<style>
			html {
				font: 100% Helvetica, sans-serif;
			}
			input[type="text"] {
				width: 300px;
			}
		</style>
	</head>
	<body>
		<h3>data-orientation="horizontal-inline" (default)</h3>
		<ul class="socialcount" data-url="http://www.google.com/" data-facebook-action="recommend">
			<li class="facebook"><a href="https://www.facebook.com/sharer/sharer.php?u=http://www.google.com/">Share</a> <span class="count"></span></li>
			<li class="twitter"><a href="https://twitter.com/intent/tweet?text=http://www.google.com/">Tweet</a> <span class="count"></span></li>
			<li class="googleplus"><a href="https://plusone.google.com/_/+1/confirm?url=http://www.google.com/">+1</a> <span class="count"></span></li>
		</ul>

		<h3>data-orientation="horizontal"</h3>
		<ul class="socialcount" data-orientation="horizontal" data-url="http://www.google.com/" data-facebook-action="recommend">
			<li class="facebook"><a href="https://www.facebook.com/sharer/sharer.php?u=http://www.google.com/">Share</a> <span class="count"></span></li>
			<li class="twitter"><a href="https://twitter.com/intent/tweet?text=http://www.google.com/">Tweet</a> <span class="count"></span></li>
			<li class="googleplus"><a href="https://plusone.google.com/_/+1/confirm?url=http://www.google.com/">+1</a> <span class="count"></span></li>
		</ul>

		<h3>data-orientation="vertical"</h3>
		<ul class="socialcount" data-orientation="vertical" data-url="http://www.google.com/" data-facebook-action="recommend">
			<li class="facebook"><a href="https://www.facebook.com/sharer/sharer.php?u=http://www.google.com/">Share</a> <span class="count"></span></li>
			<li class="twitter"><a href="https://twitter.com/intent/tweet?text=http://www.google.com/">Tweet</a> <span class="count"></span></li>
			<li class="googleplus"><a href="https://plusone.google.com/_/+1/confirm?url=http://www.google.com/">+1</a> <span class="count"></span></li>
		</ul>
		<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
		<script src="../lib/socialcount.js"></script>
	</body>
</html>
