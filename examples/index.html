<!doctype html>
<html>
	<head>
		 <meta name="viewport" content="width=device-width">
		<title>Social Count</title>
		<link rel="stylesheet" href="../src/socialcount.css">
		<link rel="stylesheet" href="../src/socialcount-icons.css">
		<style>
			html {
				font: 100% Helvetica, sans-serif;
			}
			h3 {
				clear: both;
			}
		</style>
	</head>
	<body>
		<h3>.socialcount-large</h3>
		<ul class="socialcount socialcount-large" data-url="http://www.google.com/" data-facebook-action="recommend">
			<li class="facebook"><a href="https://www.facebook.com/sharer/sharer.php?u=http://www.google.com/" title="Share on Facebook"><span class="icon icon-facebook"></span><span class="count">Recommend</span></a></li>
			<li class="twitter"><a href="https://twitter.com/intent/tweet?text=http://www.google.com/" title="Share on Twitter"><span class="icon icon-twitter"></span><span class="count">Tweet</span></a></li>
			<li class="googleplus"><a href="https://plusone.google.com/_/+1/confirm?url=http://www.google.com/" title="Share on Google Plus"><span class="icon icon-googleplus"></span><span class="count">Plus 1</span></a></li>
		</ul>

		<h3>.socialcount (default)</h3>
		<ul class="socialcount" data-url="http://www.google.com/" data-facebook-action="recommend">
			<li class="facebook"><a href="https://www.facebook.com/sharer/sharer.php?u=http://www.google.com/" title="Share on Facebook"><span class="icon icon-facebook"></span><span class="count">Recommend</span></a></li>
			<li class="twitter"><a href="https://twitter.com/intent/tweet?text=http://www.google.com/" title="Share on Twitter"><span class="icon icon-twitter"></span><span class="count">Tweet</span></a></li>
			<li class="googleplus"><a href="https://plusone.google.com/_/+1/confirm?url=http://www.google.com/" title="Share on Google Plus"><span class="icon icon-googleplus"></span><span class="count">+1</span></a></li>
		</ul>

		<h3>.socialcount-small</h3>
		<ul class="socialcount socialcount-small" data-url="http://www.google.com/" data-facebook-action="recommend">
			<li class="facebook"><a href="https://www.facebook.com/sharer/sharer.php?u=http://www.google.com/" title="Share on Facebook"><span class="icon icon-facebook"></span><span class="count">Recommend</span></a></li>
			<li class="twitter"><a href="https://twitter.com/intent/tweet?text=http://www.google.com/" title="Share on Twitter"><span class="icon icon-twitter"></span><span class="count">Tweet</span></a></li>
			<li class="googleplus"><a href="https://plusone.google.com/_/+1/confirm?url=http://www.google.com/" title="Share on Google Plus"><span class="icon icon-googleplus"></span><span class="count">+1</span></a></li>
		</ul>

		<h3>Icons</h3>
		<span class="icon-facebook"></span>
		<span class="icon-twitter"></span>
		<span class="icon-googleplus"></span>
		<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
		<script src="../src/socialcount.js"></script>
	</body>
</html>
