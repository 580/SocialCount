<!doctype html>
<html>
	<head>
		 <meta name="viewport" content="width=device-width">
		<title>Social Count</title>
		<link rel="stylesheet" href="../src/socialcount.css">
		<link rel="stylesheet" href="../src/socialcount-icons.css">
		<style>
			html {
				font: 100% Helvetica, sans-serif;
			}
		</style>
	</head>
	<body>
		<h3>data-orientation="horizontal-inline" (default)</h3>
		<ul class="socialcount" data-url="http://www.google.com/" data-facebook-action="recommend">
			<li class="facebook"><a href="https://www.facebook.com/sharer/sharer.php?u=http://www.google.com/">Recommend</a></li>
			<li class="twitter"><a href="https://twitter.com/intent/tweet?text=http://www.google.com/">Tweet</a></li>
			<li class="googleplus"><a href="https://plusone.google.com/_/+1/confirm?url=http://www.google.com/">+1</a></li>
		</ul>

		<h3>data-orientation="horizontal"</h3>
		<ul class="socialcount" data-orientation="horizontal" data-url="http://www.google.com/" data-facebook-action="recommend">
			<li class="facebook"><a href="https://www.facebook.com/sharer/sharer.php?u=http://www.google.com/">Recommend</a></li>
			<li class="twitter"><a href="https://twitter.com/intent/tweet?text=http://www.google.com/">Tweet</a></li>
			<li class="googleplus"><a href="https://plusone.google.com/_/+1/confirm?url=http://www.google.com/">+1</a></li>
		</ul>

		<h3>data-orientation="vertical"</h3>
		<ul class="socialcount" data-orientation="vertical" data-url="http://www.google.com/" data-facebook-action="recommend">
			<li class="facebook"><a href="https://www.facebook.com/sharer/sharer.php?u=http://www.google.com/">Recommend</a></li>
			<li class="twitter"><a href="https://twitter.com/intent/tweet?text=http://www.google.com/">Tweet</a></li>
			<li class="googleplus"><a href="https://plusone.google.com/_/+1/confirm?url=http://www.google.com/">+1</a></li>
		</ul>

		<h3>Icons</h3>
		<span class="icon-facebook"></span>
		<span class="icon-twitter"></span>
		<span class="icon-googleplus"></span>
		<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
		<script src="../src/socialcount.js"></script>
	</body>
</html>
